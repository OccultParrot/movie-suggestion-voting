    <header>
        <h1>Movie Voting Website</h1>

    </div>
    <div class="movie-list">
        <div class="movie">
            <h2>Movie Title 1</h2>
            <p>Movie description goes here...</p>

            </div>
        </div>
        <div class="movie">

        </div>
