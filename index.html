<!DOCTYPE html data-theme="dark">
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Voting Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
    <header class="section is-primary">
        
        <button class="button is-link is-soft"><span class="icon">
            <i class="fa-solid fa-lightbulb"></i>
          </span></button>

        <h1 class="title">Movie Voting Website</h1>

        
    </header>
    <form>
        <h2>Suggest a Movie</h2>
        <input type="text" id="movieName" placeholder="Enter movie name">
        <input type="text" id="movieDescription" placeholder="Optionally enter movie description">
        <button type ="button" id = "suggest" class="button is-link is-soft">Suggest</button> 
        <button type= "button" id = "clear" class="button is-danger">Clear Movies</button>

    </form>
    <section>
        <button class="button is-link"><i class="fa-solid fa-thumbs-up"></i></button>
         <button class="button is-danger"><i class="fa-solid fa-thumbs-down"></i></button>
        
    </section>
    <footer>
        <p> Brought to you by the genious minds of Thomas, Sabrin , Oliver </p>
    </footer>
    <script src="assets/js/script.js"></script> 
    <script src="https://kit.fontawesome.com/9b0849a9f8.js" crossorigin="anonymous"></script>
</body>
</html>
