<!DOCTYPE html data-theme="dark">
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Voting Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="has-background-info-light"> 
    <header class="section is-primary">
        
        <button class="button is-link is-soft"><span class="icon">
            <i class="fas fa-lightbulb"></i>
        </span></button>
        
        <h1 class="title">Movie Voting Website</h1>
    </header>

    <section>
        <h1 id="over">Movie voting is over</h1> 
        <h2 id="winning">The winning movie was: </h2> 
        <h2 id="leasted"> The leasted voted movie was:</h2>
        <button id="reset"> Voting reset </button> 
    </section>

    <form class="section suggest-movie box">
        <h2 class="title">Suggest a Movie</h2>
        <input class="input" type="text" id="movieName" placeholder="Enter movie name">
        <input class="input" type="text" id="movieDescription" placeholder="Optionally enter movie description">
        <button type ="button" id = "suggest" class="button is-link is-soft">Suggest</button> 
        <button type= "button" id = "clear" class="button is-danger">Clear Movies</button>

    </form>
    <section class="section movie-list grid is-col-min-15">
    </section>
    <footer class="footer has-background-info-light">
        <div class="content has-text-centered">
        <footer> 
        <p> &copy; &copy;TM Movie Voting Website</p>
    </footer>
        <footer>
        <p> Made with ❤️ by the brilliant minds of Thomas, Sabrin and Oliver</p>
    </footer>
    </div>

    </footer>
    <script src="assets/js/script.js"></script> 
    <script src="https://kit.fontawesome.com/9b0849a9f8.js" crossorigin="anonymous"></script>
</body>
</html>
